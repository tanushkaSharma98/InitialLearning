<!DOCTYPE html>
<html>
<head>
  <title>Multiply and Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .calculator {
      width: 200px;
      border: 1px solid #aaa;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 5px 10px;
      margin-right: 5px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <label>1st Number :</label>
    <input type="number" id="num1">

    <label>2nd Number :</label>
    <input type="number" id="num2">

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p>The Result Is :</p>
    <p id="result"></p>
  </div>

  <script src="MultiplyDevide.js"></script>
</body>
</html>
